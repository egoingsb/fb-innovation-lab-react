<html>
    <head></head>
    <body>
        <div id="app"></div>
<script>
function headerTag(title, sub){
    return `
    <header>
        <h1>
            <a 
                href="index.html"
                onclick="
                    mode = 'welcome';
                    event.preventDefault();
                "
            >${title}</a>
        </h1>
        ${sub}
    </header>`;
}


var navTag = `
<nav>
    <ol>
        <li>
            <a href="1.html"
                onclick="
                    mode = 'read';
                    event.preventDefault();
                "
            >HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
</nav>
`;

function articleTag(title, desc){
    return `
        <article>
            <h2>${title}</h2>
            ${desc}
        </article>
    `;
}

var mode = 'welcome';

var _articleTitle = '';
var _articleDesc = '';
if(mode === 'welcome'){
    _articleTitle = 'Welcome';
    _articleDesc = 'Hello, WEB';
} else if(mode === 'read') {
    _articleTitle = 'HTML';
    _articleDesc = 'HTML is ....';    
} 

// id 값이 app인 태그에 내부에 다음 HTML 코드를 삽입해! 브라우져야!
document.querySelector('#app').innerHTML = (
    headerTag('WEB', 'World Wide Web!!!')+
    navTag+
    articleTag(_articleTitle, _articleDesc)
);
</script>

        

        

    </body>
</html>
