<html>
    <head></head>
    <body>
        <div id="app"></div>
<script>
function headerTag(title, sub){
    return `
    <header>
        <h1>
            <a 
                href="index.html"
                onclick="
                    app.setState({
                        mode:'welcome'
                    })
                    event.preventDefault();
                "
            >${title}</a>
        </h1>
        ${sub}
    </header>`;
}

function navTag(data){

    var liTag = '';
    var i = 0;
    while(i < data.length) {
        liTag = liTag + `
                <li>
                    <a href="${data[i].id}.html"
                        onclick="
                            app.setState({
                                mode:'read',
                                selected_id:${data[i].id}
                            });
                            event.preventDefault();
                        "
                    >${data[i].title}</a>
                </li>
        `
        i = i + 1;
    }

    return `
        <nav>
            <ol>${liTag}</ol>
        </nav>
        `;
}


function articleTag(title, desc){
    return `
        <article>
            <h2>${title}</h2>
            ${desc}
        </article>
    `;
}

class App {
    state = {
        mode:'read',
        contents:[
            {id:1, title:'html', desc:'HTML is ...'},
            {id:2, title:'css', desc:'CSS is ...'},
            {id:3, title:'javascript', desc:'JavaScript is ...'}
        ], 
        selected_id:1
    }
    setState(_state){
        this.state = Object.assign(this.state, _state);
        this.render();
    }
    render(){
        var _articleTitle = '';
        var _articleDesc = '';
        if(this.state.mode === 'welcome'){
            _articleTitle = 'Welcome';
            _articleDesc = 'Hello, WEB';
        } else if(this.state.mode === 'read') {
            var i = 0;
            while(i < this.state.contents.length) {
                if(this.state.selected_id === this.state.contents[i].id){
                    _articleTitle = this.state.contents[i].title;
                    _articleDesc = this.state.contents[i].desc;
                    break;
                }
                i = i + 1;
            }
                
        } 
        document.querySelector('#app').innerHTML = (
            headerTag('WEB', 'World Wide Web!!!')+
            navTag(this.state.contents)+
            articleTag(_articleTitle, _articleDesc)
        );
    }
}

var app = new App();
app.render();
</script>
    </body>
</html>
